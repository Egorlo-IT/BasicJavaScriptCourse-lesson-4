<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
    <script>
      "use strict";

      // Код в es5 стиле
      function ProductES5(name, price) {
        this.name = name;
        this.price = price;
      }

      ProductES5.prototype.make25Discount = function () {
        console.log(
          `Розничная стоимость товара "${this.name}" ${this.price} руб.`
        );
        console.log(
          `Успейте приобрести "${this.name}" со скидкой по оптовой цене ${
            this.price * 0.75
          } руб.`
        );
      };

      // Код в es6 стиле
      class ProductES6 {
        constructor(name, price) {
          this.name = name;
          this.price = price;
        }

        make25Discount() {
          console.log(
            `Стоимость путевки "${this.name}" без скидки ${this.price} руб.`
          );
          console.log(
            `Успейте приобрести путевку "${
              this.name
            }" со скидкой по специальной цене ${this.price * 0.75} руб.`
          );
        }
      }

      const objES5 = new ProductES5("Велосипед", 10500);
      objES5.make25Discount();

      const objES6 = new ProductES6("Путешествие на Кубу на 2-их", 100500);
      objES6.make25Discount();

      // Здесь пишем решение, данный комментарий необходимо стереть.
    </script>
  </body>
